<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1>  
  <hr>
  <p>Você pode escrever um parágrafo do jeito que quiser</p>
  <p>Você pode utilizar quebras de linha com a tag &lt;br&gt;,<br> esse é um exemplo</p> <!--LESS THAN / GREATER THAN-->
  <p>Vamos adicionar alguns símbolos:
    &reg; &trade; &euro; &cent; &Delta; &uparrow; 
  </p>
  <p>Vamos adicionar alguns emojis:
    &#x1F596;  &#x1F491;  &#x1F387;
  </p>

</body>
</html>
